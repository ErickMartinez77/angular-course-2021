<div [style.background]="data.vaccinated ? 'orange' : 'green'"
style="float: left; margin: 5px; padding: 5px;">
  <p>Name: {{data.name | titlecase}}</p>
  <p>Age: {{data.age}}</p>
  <p>Date: {{data.date| date: 'dd/MM/yyyy'}}</p>
  <p>Disease: {{data.disease}}</p>
  <p>VaccineType: {{data.vaccineType}}</p>
  <p>Vaccinated: {{data.vaccinated}}</p>
  <p>Doses: {{data.doses}}</p>

  <ng-content>

  </ng-content>
</div>
