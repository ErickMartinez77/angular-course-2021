<div [style.background]="data.mineType==='PoW' ? 'yellow' : 'green'"
style="float: left; margin: 5px; padding: 5px;">
  <p>date: {{data.date | date: 'dd/MM/yyyy'}}</p>
  <p>from: {{data.from}}</p>
  <p>to: {{data.to}}</p>
  <p>quantity: {{data.quantity}}</p>
  <p>moneyType: {{data.moneyType | uppercase}}</p>
  <p>mineType: {{data.mineType}}</p>
  <p>miner: {{data.miner}}</p>

  <ng-content>

  </ng-content>

</div>
